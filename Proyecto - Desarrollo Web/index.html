<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sistema de Practicas Universitarias</title>
</head>
<body>
    <div class="container">
        <header class="nav">
            <h1>Sistema de Practicas Universitarias</h1>
            <ul class="navegador">
                <!--li>Inicia Sesion</li-->
                <li>Sobre Nosotros</li>
                <li>Contacto</li>
                <li>Redes Sociales</li>
            </ul>
        </header>
        <section class="dashboard">
            <div class="casilla">
                <div class="casilla-top">
                <img src="./img/tuerca.png" alt="" class="img-login">    
                <h3>Ingreso al portal</h3>
            </div>
            <div class="usuario">
                <p class="login-font">Usuario</p>
                <input type="email" name="Usuario" id="">
            </div>
            <div class="usuario-clave">
                <p class="login-font">Clave</p>
                <input type="password" name="Clave" id="">
            </div>
                <button class="myButton">Inicio de Sesion</button>    
            </div>
            <img src="./img/alumnos.jpg" alt="" />
        </section>
        <section class="nuestros-clientes">
            <h2>Nuestros Clientes</h2>
            <div class="universidad">
                <img src="./img/logo-unab.jpg" alt="Logo-Unab">
                <p>Universidad Andres Bello</p>
            </div>
            <div class="universidad">
                <img src="./img/logo-usach.jpg" alt="Logo-Usach">
                <p>Universidad de Santiago</p>
            </div>
            <div class="universidad">
                <img src="./img/logo-usm.jpg" alt="Logo-USM">
                <p>Universidad  Santa Maria</p>
            </div>
            <div class="universidad">
                <img src="./img/logo-uss.png" alt="Logo-USS">
                <p>Universidad San Sebastian</p>
            </div>
            <div class="universidad">
                <img src="./img/logo-uah.png" alt="Logo-UAH">
                <p>Universidad Alberto Hurtado</p>
            </div>            
        </section>
    </div>
</body>
</html>
